<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">   
</head>
<body>   
<div class="container">
    <h1>Calculator</h1>
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="clr" id="backspace">CE</button>
                <button class="clr" id="clear">&#9003;</button>
                <button class="operator color input">%</button>
                <button class="operator color input">/</button>
                <button class="number input">7</button>
                <button class="number input">8</button>
                <button class="number input">9</button>
                <button class="operator color input">*</button>
                <button class="number input">4</button>
                <button class="number input">5</button>
                <button class="number input">6</button>
                <button class="operator color input">-</button>
                <button class="number input">1</button>
                <button class="number input">2</button>
                <button class="number input">3</button>
                <button class="operator color input">+</button>
                <button class="empty"></button>
                <button class="number input">0</button>
                <button class="number input">.</button>
                <button class="equal color" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
